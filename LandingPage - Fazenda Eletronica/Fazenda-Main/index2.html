<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Eletronica - Main</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>


        <div class="logo">
            <img src="/Fazenda-Login/Fazenda-Logo.png" alt="logo">
            <h2>Fazenda Eletrônica</h2>
            <img src="/Fazenda-Login/Fazenda-Logo.png" alt="">
        </div>

        <div>
        </div>
    </header>

    <main>
        <div class="main-area1">
            <div class="bloco">
                <div class="effect bloco-dados">
                    <h1>Gado em Campo</h1>
                    <h1>15</h1>
                </div>
            </div>
            <div class="bloco">
                <div class="effect bloco-dados">
                    <h1>Gado Morto/Mês</h1>
                    <h1>15</h1>
                </div>
            </div>
            <div class="bloco">
                <div class="effect bloco-dados">
                    <h1>Gado Vendido/Mês</h1>
                    <h1>15</h1>
                </div>
            </div>
        </div>

        <div class="main-area2">
            <div class="form">
                <div class="effect">
                    <h3>Fomulário de Pagamento</h3>
                    <div class="dados">
                        <div class="dados-linha1">
                            <div>
                                <label for="date">Data de Pagamento</label>
                                <input type="date" name="" id="date">
                            </div>
                            <div>
                                <label for="valor">Valor (R$)</label>
                                <input type="number" name="" id="valor" placeholder="R$" class="dinheiro">
                            </div>   
                        </div>
                        <div class="dados-linha2">
                            <div>
                                <label for="tipoPag">Tipo de Pagamento</label><br>
                                <select name="" id="tipoPag">
                                    <option value="">Selecione opção</option>
                                    <option value="A">Opção A</option>
                                    <option value="B">Opção B</option>
                                </select>
                            </div>
                            <div>
                                <label for="tipo">Tipo</label><br>
                                <select name="" id="tipo">
                                    <option value="">Selecione opção</option>
                                    <option value="entrada">Entrada</option>
                                    <option value="saida">Saida</option>
                                </select>
                            </div>
                        </div>
                        <div class="dados-linha3">
                            <label for="descricao">Descrição</label><br>
                            <input type="text" name="" id="descricao">
                        </div>
                        <div class="dados-linha4">
                            <input type="button" value="Enviar">
                        </div>
                    </div>
                </div>
            </div>

            <div class="price">
                <div class="effect table">
                    <h3>Fluxo de Caixa</h3>
                    <table>
                        <tr>
                            <td>Entrada</td>
                            <td></td>
                            <td><input type="number" name="" id="entrada"></td>
                        </tr>
                        <tr>
                            <td>Saída</td>
                            <td></td>
                            <td><input type="number" name="" id="saida"></td>
                        </tr>
                        <tr>
                            <td>Fluxo</td>
                            <td></td>
                            <td><input type="text" id="resultado"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
